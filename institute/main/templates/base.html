<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Institute{% endblock %}</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
<!-- NAVBAR -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">
      <i class="fas fa-graduation-cap me-2"></i>SkillZone Institute
    </a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/courses/">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>

        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
          <li class="nav-item"><a class="btn btn-warning btn-sm ms-2" href="/logout/">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="btn btn-light btn-sm ms-2" href="/login/">Login</a></li>
          <li class="nav-item"><a class="btn btn-success btn-sm ms-2" href="/signup/">Signup</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav> 


<!-- PAGE CONTENT -->
<div class="container my-5">
  {% block content %}
  {% endblock %}
</div>


<!-- FOOTER -->
<footer class="bg-dark text-light text-center py-3 mt-5">
  <p class="mb-0">Â© 2025 Institute. All Rights Reserved.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

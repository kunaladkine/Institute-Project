{% extends 'base.html' %}
{% block title %}Add Course{% endblock %}
{% block content %}

<h3 class="mb-3 fw-bold text-info">Add Course</h3>

<form method="POST" class="card p-4 shadow">
    {% csrf_token %}
    
    <label class="form-label">Course Title</label>
    <input name="title" class="form-control mb-3" required>

    <label class="form-label">Description</label>
    <textarea name="description" class="form-control mb-3" rows="3" required></textarea>

    <label class="form-label">Fees (â‚¹)</label>
    <input name="fees" type="number" class="form-control mb-4" required>

    <button class="btn btn-success">Save Course</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
